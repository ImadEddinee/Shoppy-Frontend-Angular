<ng-container *ngIf="categories ;else err">
  <ul class="list-unstyled navbar-list"
      *ngFor="let c of categories">
    <li>
      <a routerLink='/categories/{{ c.id }}/products'
         routerLinkActive="active-link">{{ c.name }}</a>
    </li>
  </ul>
</ng-container>
<ng-template #err>
  <span class="text-danger">{{ errorMessage }}</span>
</ng-template>
