<ng-container *ngIf="pageInfo">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous"
          (click)="getPrevious()"
          [ngClass]="previousPagination == 0?'disabled':'' ">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let i of [0,1,2]">
        <a class="page-link"
           [ngClass]="{'active' : pageInfo.currentPage == previousPagination + i,
          'disabled': pageInfo.totalPages <= previousPagination + i}"
           (click)="changePage(previousPagination + i,this.pageSize)">
          {{previousPagination + i + 1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next"
          (click)="getNext()"
           [ngClass]="nextPagination >= pageInfo.totalPages?'disabled':'' ">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="footer-pagination">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-3">
        <div class="items">
          <label>Item per page</label> <select>
          <option (click)="changePage(this.currentPage,10)" >10</option>
          <option selected (click)="changePage(this.currentPage,20)" >20</option>
          <option (click)="changePage(this.currentPage,30)" >30</option>
          <option (click)="changePage(this.currentPage,40)" >40</option>
        </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="number">1 - {{pageInfo.pageSize}} of {{pageInfo.totalElement}}</div>
      </div>
      <div class="col-md-1">
        <div class="arrows">
          <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
