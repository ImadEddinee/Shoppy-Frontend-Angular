<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <ng-container *ngIf="shoppingCart.length > 0;else noItem">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Detail</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let item of shoppingCart">
            <td><img src="{{item.imageUrl}}" class="img-responsive"
                     width="150px"></td>
            <td>
              <p>{{item.name}}</p>
              <p>{{item.unitPrice | currency: 'USD'}}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity</label>
                <div class="row no-gutters">
                  <div class="col">
                    <button class="btn btn-primary btn-sm"
                      (click)="incrementQuantity(item)">
                      <i class="bi bi-plus-lg"></i>
                    </button>
                  </div>
                  <div class="col">
                    {{item.quantity}}
                  </div>
                  <div class="col">
                    <button class="btn btn-primary btn-sm"
                      (click)="decrementQuantity(item)">
                      <i class="bi bi-dash-lg"></i>
                    </button>
                  </div>
                </div>
              </div>
              <p>Sub-total {{item.unitPrice * item.quantity | currency: 'USD'}}</p>
              <button class="btn btn-primary"
                      (click)="removeItem(item)"
              >Remove</button>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td><b>Total Quantity:{{totalQuantity}}</b>
              <p>Shipping FREE</p>
              <b>Total Price: {{totalPrice | currency: 'USD'}}</b><br>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>
        </table>
      </ng-container>
        <ng-template #noItem>
          <p>no products</p>
        </ng-template>
    </div>
  </div>
</div>
